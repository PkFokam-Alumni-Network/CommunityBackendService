name: Python Lint and Test Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: python:3.11-slim

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y gcc libpq-dev build-essential


    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black pytest psycopg2-binary
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Ruff (lint & auto-fix)
      run: |
        ruff check . --fix --exit-zero

    - name: Format with Black
      run: |
        black .

    - name: Run tests with Pytest
      env:
        TEST_DATABASE_URL: postgresql://user:password@postgres:5432/test_db
        DATABASE_URL: postgresql://user:password@postgres:5432/test_db
      run: |
        pytest
